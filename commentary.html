<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Navbar Eventbrite</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="comment">
      <div class="comment-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/T%C3%AAte_profil_vache_d%27H%C3%A9rens.jpg/1200px-T%C3%AAte_profil_vache_d%27H%C3%A9rens.jpg" alt="profile picture">
        <div class="comment-info">
          <h4>Nom de l'auteur</h4>
          <p class="comment-time">Heure de publication</p>
        </div>
      </div>
      <p class="comment-content">Contenu du commentaire.</p>
    </div>
    

    <section class="comments-section">
      <h2>Commentaires</h2>
      <hr>
      <form class="comment-form">
        <div class="form-group">
          <label for="comment-content">Ajouter un commentaire</label>
          <textarea class="form-control" id="comment-content" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Commenter</button>
      </form>
      <hr>
      <div class="comments">
        <div class="comment">
          <div class="comment-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/T%C3%AAte_profil_vache_d%27H%C3%A9rens.jpg/1200px-T%C3%AAte_profil_vache_d%27H%C3%A9rens.jpg" alt="profile picture">
            <div class="comment-info">
              <h4>Nom de l'auteur</h4>
              <p class="comment-time">Heure de publication</p>
            </div>
          </div>
          <p class="comment-content">Contenu du commentaire.</p>
        </div>
        <div class="comment">
          <div class="comment-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/T%C3%AAte_profil_vache_d%27H%C3%A9rens.jpg/1200px-T%C3%AAte_profil_vache_d%27H%C3%A9rens.jpg" alt="profile picture">
            <div class="comment-info">
              <h4>Nom de l'auteur</h4>
              <p class="comment-time">Heure de publication</p>
            </div>
          </div>
          <p class="comment-content">Contenu du commentaire.</p>
        </div>
      </div>
    </section>
    


</body>
</html>
