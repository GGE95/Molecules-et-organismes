<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Authentificate forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="bs-component">
          <form>
            <fieldset>

              <div class="form-group">
                <label class="form-label mt-4">Inscription</label>
                  <div class="form-floating mb-3"></div>
                    <label for="exampleInputEmail1" class="form-label mt-4">Adresse email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <label for="exampleInputPassword1" class="form-label mt-4">Confirme le mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              

          <div class="form-group">
            <label class="form-label mt-4">Connexion</label>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
